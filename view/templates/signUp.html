<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/view/static/signUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="signUp">
        <form class="mb-3" action="" method="POST">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
                <span>
                    SignUp
                </span>
            <div id="emailHelp" class="form-text">Ваше имя, email, пароль, должен состоять из 8-20 символов,<br> 
                содержать буквы и цифры и не должен содержать пробелов,<br>
                специальных символов или эмодзи.
            </div>
            <p><input type="text" placeholder="UserName" name="uName"></p>
            <p><input type="text" placeholder="Email" name="eMail"></p>
            <p><input type="text" placeholder="Password" name="password1"></p>
            <p><input type="text" placeholder="Password" name="password2"></p>
            <button class="btn btn-primary"  type="submit">SignUp</button>  
        </form>
        <div>
            {{ if eq .Err true }}
            {{ .MSG }}
            {{ end }}
        </div>
        <input class="btn btn-primary" type="submit" value="Back"onClick='location.href="http://localhost:8080"'>
    </div>
   
</body>


</html>
