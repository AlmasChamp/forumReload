<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./view/static/like.css">
    <link rel="stylesheet" href="./view/static/bootstrap.css" >
    <link rel="stylesheet" href="./view/static/text.css"> 
    <title>Document</title>
</head>
<body>

<div class="container">
  
  <div class="panel panel-default">
    <div class="panel-body">  
      <form role="form" action="" method="POST" enctype="multipart/form-data">
        <div class="lead">Start creating your post</div>
        <div class="form-group">
          <label for="title"><b>Title</b></label>
          <input class="form-control" type="text" name="title" placeholder="Be specific" required>
        </div> 
        <br/>
        <div class="form-group">
          <label for="body">Body</label>
          <textarea type="fulltext" name="body" class="form-control" style="max-width: 100%; min-width: 100%; max-height: 300px;" id="bodytext" rows="5" cols="40" name="text" placeholder="Include all the information you want to post" required></textarea>
        </div>
        <button class="btn btn-lg btn-primary pull-right active" type="submit">Create post</button>
      </form>
      <button class="btn btn-lg btn-primary pull-right active" type="submit" value="Back" onClick='location.href="http://localhost:8080"'>Back</button> 
    </div>    
  </div>        
</div>

</body>
</html>
