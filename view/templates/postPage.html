<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/like.css">
    <link rel="icon" href="data:;base64,=">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/text.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <h5 class="card-title">
                <i class="fa fa-comment-o"></i>
                {{ .Title }}
            </h5>
        </div>
        <div class="card-body">
            <p class="card-title">
                {{ .Body }}
            </p>
        </div>
        <div class="card-footer text-muted">
            <form action="" method ="POST">
                <div>
                    <button  type="submit" name="PostLike" value="like" onClick='location.href="http://localhost:8080/postPage/{{.ID}}"'>
                        like
                        <i class="fa fa-thumbs-up"></i>
                    </button>
                    <span>{{.Likes}}</span>
                    <button type="submit" name="PostDislike" value="dislike" onClick='location.href="http://localhost:8080/postPage/{{.ID}}"'>
                        dislike
                        <i class="fa fa-thumbs-down"></i>
                    </button>
                    <span>{{.Dislikes}}</span>
                </div>
            </form>

        </div>
        <div class="card-footer text-muted">
            <form action="" method ="POST">
                <textarea  name="UserComm"id="" cols="100" rows="5" placeholder="Оставьте свой комментарий"></textarea>
                <div>
                    <button type="submit"  name="PostComm" value="postComm">Пікір қалдыру</button>
                </div>
            </form>
        </div>
    </div>
</div>

<br>
    <div class="container">
        {{range .AllComm}}
        <style>
            .card { 
             border-color: slategrey;
            }
           </style>
        <div class="card text-center" >
            <div class="card-header">
                <h5 class="card-title">
                    <i class="fa fa-comment-o"></i>
                UserName
                </h5>
            </div>
            <div class="card-body">
                <p class="card-title">
                    {{.UserComm}}
                </p>
            </div>
            <div class="card-footer text-muted">
                <form action="" method="POST">
                    <button type="submit" name="CommLike" value="like {{.ID}}" onClick='location.href="http://localhost:8080"'>
                        Like
                        <i class="fa fa-thumbs-up"></i>
                    </button>
                    <span>{{.Likes}}</span>
                    <button type="submit" name="CommDislike" value="dislike {{.ID}}" onClick='location.href="http://localhost:8080"'>
                        Dislike
                        <i class="fa fa-thumbs-down"></i>
                    </button>
                    <span>{{.Dislikes}}</span>
                </form>
            </div>
        </div>
        <br>
        {{end}}
    </div>
</body>
</html>
