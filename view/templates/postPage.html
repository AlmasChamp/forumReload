<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/like.css">
    <link rel="icon" href="data:;base64,=">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/text.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div>
        <p>{{.Title}}</p>
        <p>{{.Body}}</p>

        <form action="" method ="POST">

            <textarea  name="UserComm"id="" cols="30" rows="10" placeholder="Оставьте свой комментарий"></textarea>
          
            <div>
                <button type="submit"  name="PostComm" value="postComm">Пікір қалдыру</button>
           </div>

           <div>
                <input type="submit" name="PostLike" value="like" onClick='location.href="http://localhost:8080/postPage/{{.ID}}"'>
                <span>{{.Likes}}</span>
                <input type="submit" name="PostDislike" value="dislike" onClick='location.href="http://localhost:8080/postPage/{{.ID}}"'>
                <span>{{.Dislikes}}</span>
            </div>

        </form>

        <p><input type="button" value="Back" onClick='location.href="http://localhost:8080"'></p>

    </div>

    <div>
        {{range .AllComm}}
        <p>{{.UserComm}}</p>

        <form action="" method="POST">
            <button type="submit" name="CommLike" value="like {{.ID}}" onClick='location.href="http://localhost:8080"'>Like</button>
            <span>{{.Likes}}</span>
            <button type="submit" name="CommDislike" value="dislike {{.ID}}" onClick='location.href="http://localhost:8080"'>Dislike</button>
            <span>{{.Dislikes}}</span>
        </form>
        {{end}}
    </div>



    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                <div class="panel-heading">
                    <span class="lead"> <i class="fa fa-comment-o"></i> {{.Title}}</span>
                    <div class="pull-right">
                    Posted by "PostName"
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="panel-body">
            
                    <div class="form-group">
                        Categories:
                        1, 2, 3, 4
                    </div>
                
                    <div class="form-group">
                        <pre>{{.Body}}</pre>
                    </div>
                    
                    
                    <div class="form-group">
                        <form action="" method="POST">
                        
                            <button type="submit" name="PostLike" value="like" onClick='location.href="http://localhost:8080/postPage/{{.ID}}"'>
                                <i class="fa fa-thumbs-up"></i>
                                like
                            </button>
                            <span>{{.Likes}}</span>

                            <button name="PostDislike" value="dislike" onClick='location.href="http://localhost:8080/postPage/{{.ID}}"'>
                                <i class="fa fa-thumbs-down"></i>
                                dislikes
                            </button>
                            <span>{{.Dislikes}}</span>
                            <input type="hidden" name="IdPOST" value="{{.Post.ID}}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


        <div class="container">
            <div class="panel panel-default">
             
                <div class="panel-body">
            
                    <div class="form-group">
                        Categories:
                        1, 2, 3, 4
                    </div>
                
                    <div class="form-group">
                        <pre>{{.Body}}</pre>
                    </div>
                    
                    
                    <div class="form-group">
                        <form action="" method="POST">
                        
                            <button type="submit" name="PostLike" value="like" onClick='location.href="http://localhost:8080/postPage/{{.ID}}"'>
                                <i class="fa fa-thumbs-up"></i>
                                like
                            </button>
                            <span>{{.Likes}}</span>

                            <button name="PostDislike" value="dislike" onClick='location.href="http://localhost:8080/postPage/{{.ID}}"'>
                                <i class="fa fa-thumbs-down"></i>
                                dislikes
                            </button>
                            <span>{{.Dislikes}}</span>
                            <input type="hidden" name="IdPOST" value="{{.Post.ID}}">
                        </form>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
