<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./view/static/mainPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="p-1 bg-dark text-white">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
         
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary" onClick='location.href="http://localhost:8080/"'>Home</a></li>
              <li><a href="#" class="nav-link px-2 text-secondary" onClick='location.href="http://localhost:8080/createPostPage"'>CreatePost</a> </li>
            </ul>
    
            {{if .Islogged}}
            <div class="text-end">
                <form action="" method="POST">
                    <button type="submit" class="btn btn-warning" value="LogOut" name = "logOut">LogOut</button>
                </form>
              </div>
            {{else}}
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2" onClick='location.href="http://localhost:8080/logPage"'></span>SignIn</button>
              <button type="button" class="btn btn-warning" onClick='location.href="http://localhost:8080/regPage"' >SignUp</button>
            </div>
            {{end}}
          </div>
    </header>
      {{range .UsersPosts}}
      <div class="post">
          <a href="postPage/{{.ID}}"> <p>{{.Title}}</p></a>
          <p>{{.Body}}</p>
      </div>
      {{end}}

      <div class="panel panel-default">
        <div class="panel-heading" style="box-sizing: border-box;">
          <span class="lead"><a href="/title/{{.ID}}" style="overflow-x:scroll"><i class="fa fa-comment-o"></i> {{ .Title }}</a></span>
        </div>
      </div>

</body>
</html>
